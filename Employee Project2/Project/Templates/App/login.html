<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}

              <title>Login</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'bootstrap3/bootstrap.min.css' %}">
    <link rel="stylesheet"   href="{% static 'Css/style.css' %}">
    <link rel="stylesheet"   href="{% static 'font/css/all.min.css' %}">
    <script src="{% static 'jquery/jquery.min.js' %}" ></script>

</head>
<body id="bg">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a herf="#" class="navbar-brand" id="navbar"> User Login</a> 
            </div>
            <div class="nav navbar-header navbar-right ">
                <ul class="nav navbar-nav " >

                   <li><a  href="{% url 'Register' %}" class="navbar-brand" >Register</a></li>
                
                </ul>
            </div>
        </div>
    </nav>

<br><br>
    
<div class="container-fluid ">
    <div class="col-md-offset-4 col-md-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{message.tags}}">
                    {% if message.tags == 'error' %}
                        {{message}}

                    {% else %}
                        {{message}}
                    {% endif %}

                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>



    <div class="containar-fluid " style="margin-top: 70px;">
        <div class="col-md-offset-4 col-md-4 well">
        <h2 class="text-primary page-header text-center ">Admin Login </h2>
            <form method="POST" autocomplete="off" >
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="control-label">Username:</label>
                    <input type="text" name="username"  class="form-control" placeholder="Enter your username"  required>
                </div>

                <div class="form-group">
                    <label for="password" class="control-label">Password:</label>
                    <input type="password" name="password"  class="form-control" placeholder="Enter your password"  required>
                </div>

                <div class="form-group ">
                    <button  type="submit" class="btn btn-primary btn-block">Login</button>
                </div>                
            </form>
        </div>
    </div>

</body>

<script>
    $(document).ready(function(){
        $(".alert").hide(2000);
    });
</script>

</html>
